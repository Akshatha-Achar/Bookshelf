<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Cabin+Sketch:wght@400;700&family=Caveat+Brush&family=Inter:wght@400;600&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Bookshelf - Note taking app</title>
  </head>
  <body>
    <main class="landing-page">
      <img id="logo" src="./src/images/logo.png" />
      <h1 class="title">Bookshelf</h1>
      <h2 class="sub-title">
        An user-friendly app to organize your notes or ideas.
      </h2>
      <button id="open-button">OPEN</button>
    </main>

    <!-- book list section  -->
    <section class="all-books-section hidden">
      <h3 class="all-books-header">ALL BOOKS</h3>
      <div class="books-table">
        <div class="all-books-container">
          <button id="add-book">+</button>
        </div>
      </div>
      <div class="all-books-footer">
        <button id="open-book">Open book</button>
      </div>
      <img
        class="stationary-image"
        src="./src/images/stationary.png"
        alt="stationary"
      />
    </section>

    <!-- pages section -->
    <section class="inside-book-section hidden">
      <div class="inside-book-container">
        <h3 class="book-title"></h3>
        <h4 class="topic-title"></h4>
        <div class="tags">
          <div class="topics-container">
            <button class="add-topic">Add Topic</button>
          </div>
        </div>
        <div class="content-container">
          <textarea class="white-sheet"></textarea>
        </div>
        <div class="pages-container">
          <button class="delete-topic">Delete</button>
        </div>
      </div>
    </section>
  </body>
</html>
